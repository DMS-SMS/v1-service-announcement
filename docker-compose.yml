version: '3.5'
services:
  service-outing:
    image: migsking/dms-sms-service-announcement:${VERSION}
    container_name: service-outing
    networks:
      - dms_sms_local
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - CONSUL_ADDR=${CONSUL_ADDRESS}
      - JAEGER_ADDR=${JAEGER_ADDRESS}

networks:
  dms_sms_local:
    name: dms_sms_local
    driver: bridge